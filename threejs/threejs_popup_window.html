<HTML>
    <title> Our WebGL Skeleton Framework</title>
    

    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            margin:0;
            overflow:hidden;            
        }
        .popup{
            max-width: 75%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.49);
            border-radius: 5px;
            position: absolute;
            bottom: 5%;
            left: 10%;
            padding: 5px 20px 5px 20px;
            -moz-box-shadow: 3px 3px 5px 6px #ccc;
            -webkit-box-shadow: 3px 3px 5px 6px #ccc;
            box-shadow: 1px 3px 1px 1px rgba(0, 0, 0, 0.17);
            z-index:1109;
        }
    </style>
    
    <body>
    <a href = "https://wpdildine.github.com" style="position:absolute;top:1%;right:40%;width:20%;z-index:10;color:#000000;text-align:center; text-transform:uppercase;text-decoration:none;">Raycasting Blender Scene Demonstration</a>
    <div class="popup"><div class="text"></div></div>
    <div id ="webGL-container" style="z-index:-9;"></div>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/three.min.js"></script>
    <script type="text/javascript" src="../js/controls/OrbitControls.js"></script>       
    </body>
	
	<script>
	$(function(){

    /*global variables*/
    var scene, camera, renderer;
    var spotLight, hemi;
    var SCREEN_WIDTH, SCREEN_HEIGHT;
    var mouse, raycaster;
    var objects = [];

    function init(){
        $(".popup").hide();
        
        /*creates empty scene object and renderer*/
        scene = new THREE.Scene();
        camera =  new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, .1, 500);
        renderer = new THREE.WebGLRenderer({antialias:true});
        
        renderer.setClearColor(0xEBE0FF);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled= false;
        renderer.shadowMapSoft = false;
        
        /*add controls*/
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.addEventListener( 'change', render );
                    
        camera.position.x = -2;
        camera.position.y = 4;
        camera.position.z = -9; 
        camera.lookAt(scene.position);
       
        //hemi light
        hemi = new THREE.HemisphereLight(0xbbbbbb, 0x660066);
        scene.add(hemi);        
        
        /*adds spot light with starting parameters*/
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.castShadow = false;
        spotLight.position.set (20, 35, 40);
        spotLight.intensity = guiControls.intensity;        
        spotLight.distance = guiControls.distance;
        spotLight.angle = guiControls.angle;
        spotLight.exponent = guiControls.exponent;
        spotLight.shadowCameraNear = guiControls.shadowCameraNear;
        spotLight.shadowCameraFar = guiControls.shadowCameraFar;
        spotLight.shadowCameraFov = guiControls.shadowCameraFov;
        spotLight.shadowCameraVisible = guiControls.shadowCameraVisible;
        spotLight.shadowBias = guiControls.shadowBias;
        spotLight.shadowDarkness = guiControls.shadowDarkness;
        scene.add(spotLight);

        //load blender scene
        var loader = new THREE.ObjectLoader();
        loader.load("../models/raycast_objects.json",function ( obj )
		{
            scene.add( obj );
            scene.traverse(function(children){
                objects.push(children);
            });            
        }); 
        
        //add raycaster and mouse as 2D vector
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        
        //add event listener for mouse and calls function when activated
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );        
        
        $("#webGL-container").append(renderer.domElement);
    } 
    
    function onDocumentTouchStart( event ) {

        event.preventDefault();

        event.clientX = event.touches[0].clientX;
        event.clientY = event.touches[0].clientY;
        onDocumentMouseDown( event );

    }
    
    function onDocumentMouseDown( event ) {

        event.preventDefault();

        mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
        mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );

        var intersects = raycaster.intersectObjects( objects );
        
        var color = (Math.random() * 0xffffff);

        if ( intersects.length > 0 ) {

            intersects[ 0 ].object.material.color.setHex( color );
            
            this.temp = intersects[ 0 ].object.material.color.getHexString();
            this.name = intersects[ 0 ].object.name;
            
            $( ".text" ).empty();
            $( ".popup" ).append( "<div class='text'><p>This is the color <strong>#" + this.temp + "</strong> and the name assigned in Blender is <strong>" + this.name  + "</strong></p></div>" );
            $(".popup").show();
            
        }
        
    }    
    function render() { 
        spotLight.position.x = guiControls.lightX;
        spotLight.position.y = guiControls.lightY;
        spotLight.position.z = guiControls.lightZ;
        scene.rotation.y += .001;
    }
    
    function animate(){
        requestAnimationFrame(animate);
        render();    
        renderer.render(scene, camera);
    }
    
    init();
    animate();
    
    $(window).resize(function(){
        SCREEN_WIDTH = window.innerWidth;
        SCREEN_HEIGHT = window.innerHeight;
        camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
        camera.updateProjectionMatrix();
        renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
    });
}); 
	</script>

</html>
